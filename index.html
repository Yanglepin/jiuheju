			function getTopList() { 
				mui.ajax(app.getServerUrl() + '/index.php?s=/api/goods/goodsCategoryList&token='+localStorage.getItem('token'), {

					success: function(data) {  
//						console.log("顶部scroll:"+JSON.stringify(data));   
						var html = '';
						html +='<a class="mui-control-item nav-list mui-active" href="#item1mobile"><span>推荐</span></a>';
						mui.each(data, function(index, item) {
							html += '<a class="mui-control-item nav-list"  href="#item1mobile" data-id="goods_list" data-url="goods_list.html" data-categoryid="'+item.category_id+'"><span>' + item.category_name + '</span></a>';
						})
						$("#sliderSegmentedControl .mui-scroll").html(html);
						$('#sliderSegmentedControl a').eq(0).addClass('mui-active');
						mui('#sliderSegmentedControl .mui-scroll').on('tap', 'a', function() {
							var url = this.getAttribute('data-url');
							var id = this.getAttribute('data-id');
							var categoryid = this.getAttribute('data-categoryid');
							console.log(categoryid);
							mui.openWindow({
								id: id,
								url: url,
								extras: {
									category_id: categoryid
								},
								waiting: {
									autoShow: true, //自动显示等待框，默认为true

								}
							});

					},

						mui.toast(type);
						console.log(type);
					}
				});
			}
			//获取轮播图 
			function lunBo() {
				mui.ajax(app.getServerUrl() + '/index.php?s=/api/index/index&token='+localStorage.getItem('token'), {
					data: {},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
//						console.log("轮播图："+JSON.stringify(data));
//						return false;
						if(JSON.stringify(data) != "{}") {
							var html = '';
							var length = data.adv_list.length;
							var j = length - 1; 
							var moImg = data.adv_list[0].adv_image;
							var moTitle = data.adv_list[0].adv_title; 
							var moImg1 = data.adv_list[j].adv_image;
							var moTitle1 = data.adv_list[j].adv_title;
							var imgUrl = app.getServerUrl() + '/';
							var str = '';
							html += '<div class="mui-slider-item mui-slider-item-duplicate"><a data-type="' + data.adv_list[j].adv_id + '" data-id="' + data.adv_list[j].adv_url + '"><img src="' + imgUrl + moImg1 + '" class="lazy" alt="' + moTitle1 + '"></a></div>';
							mui.each(data.adv_list, function(index, item) {
								html += '<div class="mui-slider-item"><a data-type="' + item.adv_id + '" data-id="' + item.adv_url + '"><img src="' + imgUrl + item.adv_image + '" class="lazy" alt="' + item.adv_title + '"></a></div>';
								if(index == 0) {
									str += '<div class="mui-indicator mui-active"></div>';
								} else {
									str += '<div class="mui-indicator"></div>'; 
								}
							}); 
	
							html += '<div class="mui-slider-item mui-slider-item-duplicate"><a data-type="' + data.adv_list[0].adv_id + '" data-id="' + data.adv_list[0].adv_url + '"><img src="' + imgUrl + moImg + '" class="lazy" alt="' + moTitle + '"></a></div>';
	
							document.getElementById("lunbo").innerHTML = html;
							document.getElementById("lunbo2").innerHTML = str; 
							var gallery = mui('.mui-slider');
							gallery.slider({
								interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
							});
						}
						
						mui('#lunbo').on('tap', '.mui-slider-item a', function() {
							var id = this.getAttribute("data-id");
							console.log(id);
							if(id=='#'){
								return false;
							}else{
								mui.openWindow({
									id: 'goods_details',
									url: 'goods_details.html', 
									extras: { 
										goods_id: id
									},
									waiting: { 
										autoShow: true, //自动显示等待框，默认为true
										title: '正在加载...' //等待对话框上显示的提示内容
									}
								});
							}
							
						})
					},
					error: function(xhr, type, errorThrown) {
						console.log(type);
						mui.toast(type); 
					} 
				}); 
			}
			
			//限时秒杀
			var imgUrl = app.getServerUrl() + '/'; 
			function getLimite() {
				mui.ajax(app.getServerUrl() + '/index.php?s=/api/index/getMiaoShaList&token='+localStorage.getItem('token'), {
					data: {
						page: 1,
						page_size: 2
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
//						console.log("限时秒杀:"+JSON.stringify(data.data));  
//						return false;
						var html = '';
						mui.each(data.data,function(index, item) {
							html += '<div class="con-left-bottomcon mui-pull-left" data-goodsid="'+item.goods_id+'" data-point="'+item.point_exchange_type+'">';
							html += '<img src="' + imgUrl + item.picture.pic_cover + '" />';
							html += '<p class="mui-ellipsis">' + item.goods_name + '</p>';
							html += '<div class="con-left-bottomcon-bom">';
							html += '<span class="red">&yen;'+item.promotion_price+'</span>';
							html += '<span class="gray">&yen;'+item.price+'</span>';
							html += '</div>';
							if(index==1){ 
								html +='<div class="ms-icon"><img src="images/limite4.png" /></div>';
							}					
							html += '</div>';
						})
						$("#limite").html(html);  
						var now_time = (new Date()).getTime() / 1000;
						var atimer = parseInt(data.data[0].end_time - now_time);

						countDown(atimer, function(day, hour, minutes, seconds) {  
	//						hour = day == 0 ? '0'+hour : parseInt(24 * day+hour);
							if ((parseInt(24 * day)+parseInt(hour)) <= 9) {
								hour = '0' + hour;
							}
							if(day>0){
								hour=parseInt(24 * day)+parseInt(hour);
							}
							$('.t_h').html(hour);  
							$('.t_m').html(minutes); 
							$('.t_s').html(seconds);     
						})   
						
						//商品详情
						mui('#limite').on('tap', '.con-left-bottomcon', function() {
							var goods_id = this.getAttribute("data-goodsid");
							var point_exchange_type = this.getAttribute("data-point");
							if(point_exchange_type==0){
								mui.openWindow({
									id: 'goods_details',
									url: 'goods_details.html', 
									extras: { 
										goods_id: goods_id
